<div class="container">
    <span class="fs-3">Create a new job</span>

    <form class="col-6" [formGroup]="form" (ngSubmit)="save()">
        <div class="form-group mb-2">
            <label class="control-label">Job Title</label>
            <input type="text" class="form-control" formControlName="job_title" />
        </div>
        <div class="form-group mb-2">
            <label class="control-label">Job Number</label>
            <input type="text" class="form-control"  formControlName="job_number"/>
        </div>
        <div class="form-group mb-2">
            <label class="control-label">Job Notes</label>
            <input type="number" class="form-control" formControlName="job_notes" />
        </div>
        <div class="form-group mb-2">
            <label class="control-label">Job Start date</label>
            <input type="date" class="form-control" formControlName="job_start_date" />
        </div>
        <div class="form-group mb-2">
            <label class="control-label">Job Close Date</label>
            <input type="date" class="form-control" formControlName="job_close_date" />
        </div>
        <div class="form-check mb-2">
            <label class="form-check-label">Job Experience</label>
            <input type="checkbox" class="form-check-input" formControlName="experience_required" />
        </div>
        <button class="btn btn-dark mt-2">Save</button>
    </form>

</div>
